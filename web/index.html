<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>devnotes-vue</title>
</head>

<body>
 <!-- Alpine banner above the app -->
  <section
    x-data="{ open: true, visible: false }"
    x-show="visible && open"
    x-transition
    x-on:banner-show.window="visible = true"
    x-on:banner-hide.window="visible = false"
    class="section alpine-banner-wrapper"
  >
    <div class="container">
      <div class="notification is-info is-light alpine-banner">
        <button class="delete" @click="open = false"></button>
        <strong>Tip:</strong>
        You can create a new note anytime using the button on the left.
      </div>
    </div>
  </section>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
